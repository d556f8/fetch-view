<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close close" aria-label="Close"></button>
          <h5 class="modal-title">새 게시물 만들기</h5>
          <button type="button" class="btn btn-share">공유하기</button>
        </div>
        <div class="modal-body d-flex">
          <label class="post-upload-img" for="img-input">
            <img name="img" src="" alt="Upload image">
          </label>
          <input id="img-input" type="file" hidden>
          <div class="post-field">
            <div class="post-profile d-flex">
              <div class="post-profile-img">
                <img src="./juhyeonniinsta.jpg" alt="">
              </div>
              <span class="post-profile-name">d556f8</span>
            </div>
            <div class="post-input-field">
              <textarea class="post-text-field" placeholder="문구 입력..." maxlength="2000"></textarea>
              <div class="input-assist dropup">
                <button id="emoji-picker" class="btn btn-emoji dropdown-toggle"data-bs-toggle="dropdown" aria-expanded="false">
                  <object data="/assets/image/icons/emoji.svg">
                  </object>
                </button>
                <div class="emoji-picker dropdown-menu">
                  ${this.emojiPickerTemplate()}
                </div>
                <span class="post-text-field-length">0/2000</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="root">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
  </div> 
</body>
</html>
