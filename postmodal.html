<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postmodal</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./PostModal.css">

  <style>
    
  </style>

</head>
<body>
  <div>
    <div class="post-modal modal show d-block">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            <h5 class="modal-title">새 게시물 만들기</h5>
            <button type="button" class="btn btn-share">공유하기</button>
          </div>
          <div class="modal-body">
            <div class="post-upload-img">
              <label for="uploadImg" class="upload-img-label">
                <img src="./post-temp1.jpeg" alt="upload-img">
              </label>
              <input type="file" name="post-img" id="uploadImg" hidden>
            </div>
            <div class="post-field">
              <div class="user-info">
                <img class="user-img" src="./juhyeonniinsta.jpg" alt="">
                <span class="user-name">juhyeonni</span>
              </div>
              <textarea class="post-content" placeholder="문구 입력..."></textarea>
              <div class="post-assist">
                <div class="emoji-picker">
                  <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="./emoji.svg" alt="">
                  </button>
                  <div class="dropdown-menu">
                    <button class="btn btn-emoji">😂</button>
                    <button class="btn btn-emoji">😮</button>
                    <button class="btn btn-emoji">😍</button>
                    <button class="btn btn-emoji">😢</button>
                    <button class="btn btn-emoji">👏</button>
                    <button class="btn btn-emoji">🔥</button>
                    <button class="btn btn-emoji">🎉</button>
                    <button class="btn btn-emoji">💯</button>
                  </div>
                </div>
                <span class="content-length">3/2000</span>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
